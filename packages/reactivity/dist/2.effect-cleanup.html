      effect(() => {
        console.log('effect');
        app.innerHTML = state.flag ? state.name : state.age;
      });

      setTimeout(() => {
        console.log('改变了flag');
        state.flag = false;
        setTimeout(() => {
          console.log('改变了name');
          state.name = 'xxx';
        }, 1000);
      }, 1000);
    </script>
  </body>
