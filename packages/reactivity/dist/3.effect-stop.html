<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect, computed } from './reactivity.js';
      const obj = { name: 'hhhhh', flag: true, age: 10 };
      const state = reactive(obj);

      const runner = effect(() => {
        app.innerHTML = state.name;
      });
      runner.effect.stop();
      setTimeout(() => {
        state.name = 5000;
      }, 2000);
    </script>
  </body>
</html>
