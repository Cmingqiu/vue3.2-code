<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        reactive,
        effect,
        computed,
        ref,
        toRefs,
        watch
      } from './reactivity.js';
      const obj = reactive({ name: 'hhhhh', flag: true, age: 10 });
      const { name } = toRefs(obj);
      watch(
        obj,
        (newV, oldV) => {
          console.log('watch', newV, oldV);
        },
        {
          immediate: true
        }
      );

      setTimeout(() => {
        obj.name = 5000;
      }, 2000);
    </script>
  </body>
</html>
